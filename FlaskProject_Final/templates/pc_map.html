{% extends "layout.html" %}
{% block content %}
<h2>Ders – PÇ Katkı Eşlemesi</h2>

<form method="post">
  <div class="mb-3">
    <label>Ders Seç</label>
    <select name="course_id" class="form-select">
      {% for c in courses %}
        <option value="{{ c.id }}" {% if selected_course_id == c.id|string %}selected{% endif %}>{{ c.code }} - {{ c.name }}</option>
      {% endfor %}
    </select>
  </div>

  <table class="table table-bordered table-dark align-middle">
    <thead><tr><th>PÇ</th><th>Açıklama</th><th>Katkı</th></tr></thead>
    <tbody>
      {% for pc in pcs %}
      <tr>
        <td>{{ pc.code }}</td>
        <td>{{ pc.label }}</td>
        <td>
          <select name="pc_{{ pc.id }}" class="form-select form-select-sm">
            <option value="0">—</option>
            <option value="25" class="bg-warning text-dark">Az (25)</option>
            <option value="50" class="bg-primary">Orta (50)</option>
            <option value="75" class="bg-success">İyi (75)</option>
            <option value="100" class="bg-danger">Çok İyi (100)</option>
          </select>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <button class="btn btn-success">Kaydet</button>
</form>
{% endblock %}
